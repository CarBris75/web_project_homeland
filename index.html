<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciudades natales - TripleTen</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Ciudades natales</h1>
    </header>

    <main class="employees">
      <article class="employee-card">
        <img
          src="./images/juan_perez.jpg"
          alt="Buenos Aires, Argentina"
          class="employee-card__image"
        />
        <div class="employee-card__content">
          <h2 class="employee-card__name">Juan Pérez</h2>
          <p class="employee-card__city">Buenos Aires, Argentina</p>
        </div>
      </article>

      <article class="employee-card">
        <img
          src="./images/maria_garcia.jpg"
          alt="Madrid, España"
          class="employee-card__image"
        />
        <div class="employee-card__content">
          <h2 class="employee-card__name">María García</h2>
          <p class="employee-card__city">Madrid, España</p>
        </div>
      </article>

      <article class="employee-card">
        <img
          src="./images/john_smith.jpg"
          alt="Nueva York, USA"
          class="employee-card__image"
        />
        <div class="employee-card__content">
          <h2 class="employee-card__name">John Smith</h2>
          <p class="employee-card__city">Nueva York, USA</p>
        </div>
      </article>
    </main>
  </body>
</html>
